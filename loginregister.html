<!DOCTYPE html>
<html>
<head>
    <title>Login/Register Popup</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal">Login</button>
    <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#registerModal">Register</button>

 
    <div class="modal fade" id="loginModal" role="dialog">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-center">                
                <div class="modal-body">
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                    <h5 class="modal-title text-center" id="loginModalLabel">
                        Ready to
                        <span style="color: #3498a7;">juander?</span>
                    </h5>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                            <div class="invalid-feedback">
                                Invalid email.
                            </div>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    
                    <div class="text-center">
                        <a href="#" class="text-primary">Forgot password?</a>
                    </div>
                </div>
                
                <div class="modal-footer d-flex justify-content-center">
                    <div>
                        <button type="button" class="btn btn-primary btn-block" style="background-color: #ff8a00;">LOGIN</button>
                        <p class="mt-2 mb-0">Don't have an account? <a href="#" style="color: #ff8a00;">Sign up</a>.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="registerModal" role="dialog">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-center">
                <div class="modal-body">
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                    <h5 class="modal-title text-center" id="registerModalLabel">
                        Hello, new <span style="color: #3498a7;">juanderer!</span>
                    </h5>
                    <div class="form-group">
                        <input type="text" class="form-control" id="firstName" placeholder="Enter first name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="lastName" placeholder="Enter last name">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                        <div class="invalid-feedback">
                            Invalid email.
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <div>
                        <button type="button" class="btn btn-primary btn-block" style="background-color: #ff8a00;">SIGN UP</button>
                        <p class="mt-2 mb-0">Have an account already? <a href="#" style="color: #ff8a00;">Sign in</a>.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
