<!DOCTYPE html>
<html>
<head>
    <title>Login/Register Popup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
    <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#registerModal">Register</button>
    <button type="button" class="btn btn-secondary"><a href="../guestviews/indivpage.html">Guest Indiv</a> </button>


    <div class="modal fade" id="loginModal" role="dialog">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-center">    
                <div class="modal-header">
                    <button type="button" class="btn-close ms-auto me-0" data-bs-dismiss="modal"></button>
                </div>
                
                <div class="modal-body pt-0">
                    <h5 class="modal-title text-center mt-0 mb-3 modal-title-custom" id="loginModalLabel">
                        Ready to <span class="text-color-custom" id="juander">juan</span>der?
                    </h5>
                    <div class="form-group mb-3">
                        <input type="text" class="form-control custom-input" id="username" placeholder="Username">
                    </div>
                    <div class="form-group mb-3">
                        <input type="password" class="form-control custom-input" id="password" placeholder="Password">
                    </div>
                    <div class="form-group form-check mb-3">
                        <div class="row">
                            <div class="col-auto">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" id="rememberMe">Remember me</label>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <div>
                        <button type="button" class="btn btn-primary btn-block w-75" id="loginBtn">LOGIN</button>
                        <p class="mt-2 mb-0">Don't have an account? <a href="#registerModal" id="registerLink">Sign up</a>.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="registerModal" role="dialog">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-center">
                <div class="modal-header">
                    <button type="button" class="btn-close ms-auto me-0" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body pt-0">
                    <h5 class="modal-title text-center mt-0 mb-3 modal-title-custom" id="loginModalLabel">
                        Hello, new <span class="text-color-custom" id="juander">Juan</span>derer!
                    </h5>
                    <div class="form-group mb-3">
                        <input type="text" class="form-control custom-input" id="registerUsername" placeholder="Username">
                    </div>
                    <div class="form-group mb-3">
                        <input type="password" class="form-control custom-input" id="registerPassword" placeholder="Password" >
                    </div>
                    <div class="form-group mb-3">
                        <input type="text" class="form-control custom-input" id="description" placeholder="Description">
                    </div>
                    <div class="form group">
                        <label for="profilePicture" class="form-label">Upload your Avatar</label>
                        <input type="file" class="form-control" id="profilePicture" accept="image/*">
                    </div>
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <div>
                        <button type="button" class="btn btn-primary btn-block w-75" id="signUpBtn"style="background-color: #ff8a00;">SIGN UP</button>
                        <p class="mt-2 mb-0">Have an account already? <a href="#loginModal" id="loginLink" style="color: #ff8a00;">Sign in</a>.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="loginregister.js"></script>
</body>
</html>
